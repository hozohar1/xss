<!DOCTYPE html>
<html>
<head><title>Flag Finder</title></head>
<body>
  <h1>Scanning for Flag...</h1>
  <script>
    const paths = [
      '/flag', '/flag.txt', '/secret', '/secret.txt',
      '/static/flag', '/hidden/flag.txt', '/home/ctf/flag', '/flag.html'
    ];

    let found = false;

    const check = async () => {
      for (const path of paths) {
        try {
          const res = await fetch(path);
          const text = await res.text();

          if (text.includes('flag{') || text.includes('CTF{')) {
            document.body.innerHTML = `<h2 style="color:green;">🚩 FLAG FOUND:</h2><pre>${text}</pre>`;
            found = true;
            break;
          }
        } catch (e) {
          // ממשיכים אם יש שגיאה
        }
      }

      if (!found) {
        document.body.innerHTML += `<p style="color:red;">❌ No flag found</p>`;
      }
    };

    check();
  </script>
</body>
</html>
